<div class="card animated fadeIn fast" *ngIf="peli">
    <img *ngIf="peli.poster_path != null" (click)="verPeli( peli.id, regresarA )" [src]="urlImageMoviedb + peli.poster_path" class="card-img-top puntero" [alt]="peli.nombre">
    <div class="card-body">
        <h4 class="card-title">{{ peli.title }}</h4>
        <p class="card-text">{{ peli.overview }}</p>
        <p class="card-text"><small class="text-muted">{{ peli.aparicion }}</small></p>

        <button (click)="verPeli( peli.id, regresarA )" type="button" class="btn btn-outline-primary btn-block">
            Ver m√°s...
        </button>
        <p class="card-text">{{ peli.release_date }}</p>
    </div>
</div>
